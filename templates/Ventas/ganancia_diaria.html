{% extends 'base.html' %}
 
{% block content %}
<style>
    .btn-info{
        border: 0;
        color: #fff;
        background-color: rgb(13, 110, 253);
    }
    .btn-info:hover{
        color: #fff;
        background-color: rgb(8, 69, 160);
    }
</style>
<div class="container-fluid px-4 py-3">
    <h2 class="text-success text-center pag-titulo">Ganancia Diaria</h2>

    <div class="mb-4">
        <form method="post" action="{{ url_for('calcular_ganancia', id_venta=ventas[0].Id_Venta) }}">
            <div class="row g-2 align-items-center">
                <div class="col-auto">
                    <label for="venta_id" class="col-form-label">Calcular ganancia para Venta:</label>
                </div>
                <div class="col-auto">
                    <select name="id_venta" id="venta_id" class="form-select" onchange="this.form.action = '/calcular_ganancia/' + this.value;">
                        {% for venta in ventas %}
                        <option value="{{ venta.Id_Venta }}">{{ venta.Id_Venta }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Calcular Ganancia</button>
                </div>

                <div class="col-auto">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#graficoModal">
                    Ver Gráfico
                   </button>
               </div>

                <div>
                    <a href="{{ url_for('ver_detalles_ventas') }}" class="btn btn-info">
                        Volver
                     </a>
                </div>
            </div>
        </form>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle shadow-sm">
            <thead class="table-dark text-center">
                <tr>
                    <th>Venta</th>
                    <th>Fecha</th>
                    <th>Total Venta</th>
                    <th>Ganancia Calculada</th>
                </tr>
            </thead>
            <tbody>
                {% for g in ganancias %}
                <tr class="text-center">
                    <td>{{ g.Id_Venta }}</td>
                    <td>{{ g.Fecha }}</td>
                    <td>C${{ g.TotalVenta }}</td>
                    <td>C${{ g.GananciaCalculada }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}

{% block modals %}
<div data-modals>
<!-- Modal -->
<div class="modal fade" id="graficoModal" tabindex="-1" aria-labelledby="graficoModalLabel">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-personalizado">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="graficoModalLabel">Ganancia por Fecha</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <canvas id="graficoLinea" height="100"></canvas>
      </div>
    </div>
  </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
let chartInstance = null;

function createChart(fechas, valores) {
    const ctx = document.getElementById('graficoLinea');
    if (ctx) {
        // Destruir gráfico existente si hay uno
        if (chartInstance) {
            chartInstance.destroy();
        }

        chartInstance = new Chart(ctx.getContext('2d'), {
            type: 'line',
            data: {
                labels: fechas,
                datasets: [{
                    label: 'Ganancia por Fecha',
                    data: valores,
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return 'C$' + context.parsed.y;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return 'C$' + value;
                            }
                        }
                    }
                }
            }
        });
    }
}

async function updateChart() {
    try {
        const response = await fetch('/ganancia_diaria', {
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        });
        if (response.ok) {
            const data = await response.json();
            createChart(data.fechas, data.valores);
        }
    } catch (error) {
        console.error('Error actualizando gráfico:', error);
    }
}

// Inicializar solo una vez para navegación AJAX
if (!window.gananciaChartInitialized) {
    // Para carga inicial (no AJAX)
    document.addEventListener("DOMContentLoaded", function () {
        const fechas = JSON.parse('{{ fechas | tojson | safe }}');
        const valores = JSON.parse('{{ valores | tojson | safe }}');
        createChart(fechas, valores);
    });

    // Para navegación AJAX - agregar listener solo una vez
    window.addEventListener('contentLoaded', function(event) {
        if (event.detail.url.includes('ganancia_diaria')) {
            // Pequeño delay para asegurar que el DOM esté listo
            setTimeout(updateChart, 100);
        }
    });

    window.gananciaChartInitialized = true;
}
</script>
</div>
{% endblock %}
