<!DOCTYPE html>
<html lang="es">
<head>
    <title>Resetear Contraseña</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <style>
        .debug-alerts {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            max-width: 400px;
        }
        .debug-message {
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 15px;
            font-weight: bold;
        }
        .alert-info {
            background-color: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .modern-link {
            margin-top: 18px;
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white !important;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
        }
        .modern-link:hover {
            background: linear-gradient(45deg, #0056b3, #007bff);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,123,255,0.4);
            color: white !important;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="debug-alerts">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} debug-message">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="container fade-in">
        <div class="form-input">
            <form method="POST" action="{{ url_for('reset_contrasena') }}">
                <h1 class="fade-input">Nueva Contraseña</h1><br><br>

                <div class="input-group fade-input">
                    <input type="password" id="nueva_contrasena" name="nueva_contrasena" placeholder="Nueva contraseña" required>
                    <i class="fa-regular fa-eye" id="togglePassword"></i>
                </div>

                <div class="input-group fade-input">
                    <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" placeholder="Confirmar contraseña" required>
                    <i class="fa-regular fa-eye" id="toggleConfirmPassword"></i>
                </div>

                <button type="submit" class="login-btn fade-input">
                    <span>Resetear Contraseña</span>
                </button>

                <div class="fade-input">
                    <a href="{{ url_for('login') }}" class="modern-link">Volver al Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Toggle para nueva contraseña
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('nueva_contrasena');

        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.classList.toggle('fa-eye');
                togglePassword.classList.toggle('fa-eye-slash');
            });
        }

        // Toggle para confirmar contraseña
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPasswordInput = document.getElementById('confirmar_contrasena');

        if (toggleConfirmPassword && confirmPasswordInput) {
            toggleConfirmPassword.addEventListener('click', () => {
                const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordInput.setAttribute('type', type);
                toggleConfirmPassword.classList.toggle('fa-eye');
                toggleConfirmPassword.classList.toggle('fa-eye-slash');
            });
        }
    </script>
</body>
</html>
